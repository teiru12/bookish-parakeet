<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>HTML5 Basic Table</title>
</head>
<body>
	<table border="1">
		<caption>Caption</caption>				<!-- Table Caption -->
		<colgroup>								<!-- 컬럼에 적용할 스타일 -->
			<col span="2" style="background:red"/>
			<col style="background:blue"/>
		</colgroup>
		<thead style="background:green"/>
			<tr>
				<th>Table Header</th>
				<th>Table Header</th>
				<th>Table Header</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Table Data</td>
				<td>Table Data</td>
				<td>Table Data</td>
			</tr>
			<tr>
				<td>Table Data</td>
				<td>Table Data</td>
				<td>Table Data</td>
			</tr>
			<tr>
				<td>Table Data</td>
				<td>Table Data</td>
				<td>Table Data</td>
			</tr>
		</tbody>	
		<tfoot style="background:yellow">
			<tr>
				<td>Table Data</td>
				<td>Table Data</td>
				<td>Table Data</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
