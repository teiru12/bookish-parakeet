<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Col-Row Span</title>
</head>
<body>
	<table border="1">
		<tr>
			<th colspan="3">Table Data</th>	<!-- 열 3개를 합침 -->
			<th rowspan="3">Table Data</th> <!-- 행 3개를 합침 -->
		</tr>								<!-- 총 4개의 열 -->
		<tr>
			<td>Table Data</td>
			<td rowspan="2">Table Data</td>
			<td>Table Data</td>
		</tr>
		<tr>
			<td>Table Data</td>
			<td>Table Data</td>
		</tr>	
	</table>
</body>
</html>
