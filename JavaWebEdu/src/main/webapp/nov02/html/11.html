<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록 태그</title>
</head>
<body>
	<h1>ol tag</h1>
	<ol>
		<li>Facebook</li>
		<li>Tweeter</li>
		<li>Linked In</li>
	</ol>
	<h1>ul tag</h1>
	<ul>
		<li>facebook</li>
		<li>Tweeter</li>
		<li>Linked In</li>
	</ul>
	
	<!-- ul : 순서 없는 리스트
	     ol : 순서 있는 리스트
	     li : 리스트 요소
	  -->
</body>
</html>
