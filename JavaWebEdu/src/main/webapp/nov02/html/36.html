<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Form Input Types</title>
</head>
<body>
	<form>
		<input type="text" /> <br>		<!-- 텍스트를 입력받을 때 -->
		<input type="password" /> <br>	<!-- 비밀번호를 입력 -->
		<input type="button" /> <br>	<!-- 버튼 : 자바스크립트와 연결해서 사용 -->
		<input type="checkbox" /> <br>	<!-- 다중 선택이 가능한 선택박스 -->
		<input type="radio" /> <br>		<!-- 단일 선택 -->
		<input type="file" /> <br>		<!-- 파일 선택 -->
		<input type="hidden" /> <br>	<!-- 눈에 보이지 않고 데이터를 전송할때  -->
		<input type="image" /> <br>		<!-- submit과 같은 기능 이미지를 버튼으로 사용 -->
		<input type="submit" /> <br>	<!-- 입력한 데이터를 전송-->
		<input type="reset" /> <br>		<!-- 입력한 데이터를 초기화 -->
	</form>
</body>
</html>
