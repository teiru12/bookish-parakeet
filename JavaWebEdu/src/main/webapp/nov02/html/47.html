<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Form-FieldSet</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>입력양식</legend>
			<table>
				<tr>
					<td><label for="name">이름</label></td>
					<td><input id="name" type="text" /></td>
				</tr>
				<tr>
					<td><label for="mail">이메일</label></td>
					<td><input id="mail" type="email" /></td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
