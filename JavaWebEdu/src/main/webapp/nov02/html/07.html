<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글자 모양</title>
</head>
<body>
	<h1><b>b 태그는 글자를 굵게한다.</b></h1>
	<h1><i>i 태그는 이탤릭 글자체를 만든다.</i></h1>
	<h1><small>small 태그는 글자를 작게 만든다.</small></h1>
	<h1>글자<sub>sub 태그는 아래첨자를 만든다.</sub></h1>
	<h1>글자<sup>sup 태그는 위첨자를 만든다.</sup></h1>
	<h1><ins>ins 태그는 밑줄을 친다.</ins></h1>
	<h1><del>del 태그는 삭제줄을 친다.</del></h1>
	<hr>
	<b>b 태그는 글자를 굵게한다.</b><br>
	<i>i 태그는 이탤릭 글자체를 만든다.</i><br>
	<small>small 태그는 글자를 작게 만든다.</small><br>
	글자<sub>sub 태그는 아래첨자를 만든다.</sub><br>
	글자<sup>sup 태그는 위첨자를 만든다.</sup><br>
	<ins>ins 태그는 밑줄을 친다.</ins><br>
	<del>del 태그는 삭제줄을 친다.</del><br>
</body>
</html>
