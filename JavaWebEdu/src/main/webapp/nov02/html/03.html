<!DOCTYPE html>
<html>
<head>

<title>hr태그 br태그 사용법</title>
</head>
<body>
	<H1>Lorem ipsum</H1>
	<H2>dolor sit amet</H2>
	<hr />

	<br />
	<p> lorem ipsum 222222222 <p>
	<br />
	<hr />
	
	<!-- <hr /> 태그 : 수평 줄 태그 -->
	<!-- <br /> or <br> 태그 : 개행 태그  -->
	
</body>
</html>
